{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="{% static '밥사줘.png' %}"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4">
            <p class="lead fw-normal mb-0 me-3">연결할 계정을 선택하세요</p>
            <button type="button" class="btn btns btn-floating mx-1">
              <i class="bi bi-facebook"></i>
            </button>

            <button type="button" class="btn btns btn-floating mx-1">
              <i class="bi bi-twitter"></i>
            </button>

            <button type="button" class="btn btns btn-floating mx-1">
              <i class="bi bi-google"></i>
            </button>
          </div>


          <!-- Email input -->
          <div class="d-flex flex-column">
            <div class="form-outline">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="이메일" style="font-size: 18px;" name="email"/>
              <label class="form-label" for="form3Example3"></label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3 p-0">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="비밀번호는 8자~20자" style="font-size: 18px;"name="password1"/>
              <label class="form-label" for="form3Example4"></label>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" name="checkbox"/>
              <label class="form-check-label" for="form2Example3">
                아이디저장
              </label>
            </div>
            <a href="#!" class="text-body">비밀번호를 잊으셨나요?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">로그인</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">계정 없으세요? <a href="#!"
                class="link-danger">등록하러 가기</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>


{% endblock %}
